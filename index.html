<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Jogos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="tema-padrao">

    <h1>Cadastro de Jogos</h1>
    <section class="formulario">
        <h2>Novo Jogo</h2>
        <label>Nome do jogo:</label>
        <input type="text" id="nome">

        <label>Gênero:</label>
        <input type="text" id="genero">

        <label>Ano de lançamento:</label>
        <input type="number" id="ano">

        <button id="botaoAdc">Adicionar</button>
    </section>

    <section class="temas">
        <h3>Tema visual</h3>
        <select id="selectTema">
            <option value="tema-padrao">Padrão</option>
            <option value="tema-dark">Dark</option>
            <option value="tema-colorido">Colorido</option>
        </select>
    </section>

    <table id="tabelaJogos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Gênero</th>
                <th>Ano</th>
                <th>Ação</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
